<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    .registration-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<form action="./reg.html" method="get"  class="registration-form">
    <input type="hidden" id="userID" name="userID">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" id="repeatPassword" name="repeatPassword" required>
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate">
    </div>
    <div class="form-group">
        <label for="userPicture">User Picture:</label>
        <input type="file" id="userPicture" name="userPicture">
      </div>
  
      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </fieldset>
  
      <div class="form-group">
        <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty">
          <option value="arts">Arts</option>
          <option value="science">Science</option>
          <option value="engineering">Engineering</option>

        </select>
      </div>
  
      <fieldset>
        <legend>Interests:</legend>
        <label><input type="checkbox" name="interests" value="programming"> Programming</label><br>
        <label><input type="checkbox" name="interests" value="reading"> Reading</label><br>
        <label><input type="checkbox" name="interests" value="swimming"> Swimming</label>
        <!-- Add more checkboxes for other interests -->
      </fieldset>
  
      <div class="form-group">
        <label for="aboutYou">About You:</label>
        <textarea id="aboutYou" name="aboutYou" rows="10" cols="51"></textarea>
      </div>
  
      <div class="form-group">
        <label>
          <input type="checkbox" name="termsAgreement" required>
          I agree to terms and conditions <a href="terms.html" target="_blank">Terms and Conditions</a>
        </label>
      </div>
  
      <div class="form-group">
        
        <button type="reset">Reset</button>
      </div>
    </form>
</body>
</html>
