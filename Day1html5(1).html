<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        div{
            padding-top:10px ;
           
        }
        .star-rating {
            font-size: 0; 
        }

        .star {
            display: inline-block;
            width: 50px; 
            height: 50px; 
            background-image: url('Resources/empty_star.png'); 
            background-size: contain;
            cursor: pointer;
        }

        .star.active,.star.active ~ .star {
            background-image: url('Resources/Filled_star.png'); 
        }

    </style>
   
</head>

<body>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter  your first  name" pattern="[a-zA-Z]{3,}" 
            title="more three char" name="firstName" required>
            
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last  name" pattern="[a-zA-Z]{3,}" 
            title="more three char" name="firstName" required>
        </div>
        <div>
            <label for="email">E_mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter email name" required>
        </div>

        <div>
            <label for="message">Message :</label>
            <br>
            <textarea id="message" name="message" rows="4" cols="50"  placeholder="Enter your email here"></textarea>
        </div>
        <br>
        <button type="submit">submit</button>

        <div class="star-rating">
            <span class="star" data-rating="0"></span>
            <span class="star" data-rating="0"></span>
            <span class="star" data-rating="0"></span>
            <span class="star" data-rating="0"></span>
            <span class="star" data-rating="0"></span>
          </div>
          
          

    </form>
    <script>
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
        star.addEventListener('click', function() {
            const clickedStar = parseInt(this.dataset.rating, 10);

            if (clickedStar === 1) {
            this.dataset.rating = 0;
            } else {
            this.dataset.rating = 1;
            }

            updateStars(index);
        });

        star.addEventListener('mouseover', function() {
            const starIndex = parseInt(this.dataset.index, 10);
            stars.forEach((s, i) => {
            if (i <= starIndex) {
                s.classList.add('active');
            } else {
                s.classList.remove('active');
            }
            });
        });

        star.dataset.index = index;
        });

        function updateStars(index) {
        stars.forEach((star, i) => {
            if (i > index) {
            star.classList.remove('active');
            star.dataset.rating = 0;
            }
        });
        }



    </script>
</body>
</html>
